<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <img class="logo" src="img/MN100.png" alt="María Noemi - logo">
  </header>
  
  <div id="contenedor-codigo">
    <textarea id="texto-input" placeholder="Algún texto aquí ..."></textarea>
  
    <img class="img-decoration" src="img/zorro.png" alt="">
    
    <textarea id="texto-output" placeholder="... texto de salida"></textarea>
  </div>
  
  <div class="botones-secundarios">
    <button id="copiar">Copiar</button>
    <button id="limpiar">Limpiar campos</button>
  </div>
  
  <div class="botones-principales">
    <button id="encriptar">Encriptar</button>
    <button id="desencriptar">Desencriptar</button>
  </div>
  
  
  <script src="main.js"></script>
</body>
</html>
